{% extends 'home/base.html' %} {% load bootstrap_tags %} {% load static from staticfiles %} {% block content %}
<style type="text/css">
    .form_only {
        height: inherit;
    }
</style>
<br><br><br>
<br><br><br><br>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
<div class="container login">
    <h3 class = 'heading' >Register as a Swimmer</h3>
    <form method='POST' class='form' id='form'>
    {% csrf_token %} 
    
    {{form | as_bootstrap }}
    {{ user_type_form | as_bootstrap }}
        <input type="submit" value="Register" class='btn btn-lg btn-default login-btn adjust' />
    </form>
</div>
</div>
<div class="hidden-xs hidden-sm col-md-6">
        <img src="{% static 'images/swimmer.png' %}" class='swimmer'></img>
    </div>
{% endblock content %}
