{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block head_js %}
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endblock head_js %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css" />
    <title>PCHS Swimming and Diving</title>
</head>

<body>
    <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
        <a href="{% url 'home' %}"><img src="{% static 'images/new_logo.png' %}" class='logo'></img></a>
        <div class="container" style="text-align: right;
    margin-right: 1%;
    margin-top: 1%;">
            <div class="navbar-header">
                <button id='scroll-button' type="button" class="navbar-toggle collapsed " data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>


            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id='links' href="{% url 'get_alum_posts' %}">Alumni</a></li>
                    <li><a id='links' href="{% url 'get_events' %}">Events</a></li>
                    <li><a id='links' href="{% url 'get_posts' %}">Discussion</a></li>
                    <li><a id='links' href="{% url 'get_products' %}">Shop</a></li>
                </ul>

            </div>
        </div>
    </nav>
    {% if messages %}
        <div class="alert alert-success">
            <div class="messages">
                {% for message in messages %} {{ message }} {% endfor %}
            </div>
        </div>
        {% endif %}
    <div class="col-xs-hidden col-sm-hidden col-md-12">
        {% block content %} {% endblock content %}
    </div>
    <div class="col-xs-hidden col-sm-hidden col-md-6">
        <img src="{% static 'images/swimmer.png' %}" class='swimmer'></img>
    </div>
</body>

</html>
