{% extends 'home/base.html' %}
{% load static from staticfiles %}

{% block content %}
<li><a href="{% url 'new_post' %}"> <i class ='fa fa-plus'></i> New Post</a></li>
    {% for blog in blogs %}
                <h3>{{ blog.title }}</h3>
                        <p>{{ blog.content }}</p>
                        <p><span class="boldtext">Published on:</span> {{ blog.published_date }} </p>
    {% endfor %}
    {% endblock content %}
