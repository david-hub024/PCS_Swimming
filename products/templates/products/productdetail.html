{% extends 'home/base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}
<br>
<br>
<div class="container">
 <div class="panel">
  <div class="panel-body">
 <div class="row">
  <br>
  <div class="col-xs-hidden col-sm-6">
 
  <img class="img-blogpost" src="{{MEDIA_URL}}{{product.image}}" width ='250px' height ="200px">
    </div>
    <div class="col-xs-hidden col-sm-6">
     <h3>{{ product.name }}</h3>
    <h5>${{product.price}}</h5>
    <br>
    
    <br>
    <form action='{% url "cart" %}' method="POST">
         {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}"/>
         <button type="submit" class="btn cart">Add to Cart</button>
 </form>
 
 <br>
 
    <a href="{% url 'get_products' %}" class="btn prod btn-default">Back to Products</a>
    </div>
    </div>
    <br>
    
    <div class="container">
    <div class="row"><h4>{{product.description}}</h4></div>
    </div>
    </div>
    </div>
</div>

{% endblock %}
