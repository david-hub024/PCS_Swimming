{% extends 'home/base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}
{% for product in products %}
<h2>{{product.name}}</h2>
<p>{{product.description}}</p>
<img src="{{MEDIA_URL}}{{product.image}}" width="100px"></img>
<li>${{product.price}}</li>

<p><a href="{% url 'product_detail' product.id %}"  class="btn btn-default">More Detail</a></p>
<br>
{% endfor %}
{% endblock content %}
